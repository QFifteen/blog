<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../assets/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" placeholder="按下回车提示" @keyup.enter="show($event)">
        <!--
            Vue中常用的按键别名:
                回车：enter
                删除：delete
                退出：esc
                空格：space
                换行：tab(配合keydown)
                上：up
                下：down
                左：left
                右：right
        -->
    </div>
    <script>
        new Vue({
            el:"#root",
            data(){
                return{

                }
            },
            methods:{
                show(e){
                    //或者，我们可以使用键帽的数字，对于驼峰格式的，需要化为小写，并且带入`-`
                    console.log(e.key,e.keyCode);

                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>
</html>
