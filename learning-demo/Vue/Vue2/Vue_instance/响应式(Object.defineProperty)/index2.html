<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let obj = { name: '十五' };
        let obj2 = { name: '十六' };

        Object.defineProperty(obj, 'name', {
            get() {
                //当访问obj.name的值时，显示obj2.nme值
                return obj2.name
            },
            set(value) {
                //当修改obj.name的值时，修改obj2.name的值
                return obj2.name = value;
            }
        })
    </script>
</body>

</html>
