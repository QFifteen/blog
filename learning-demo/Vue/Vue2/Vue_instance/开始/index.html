<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../../assets/vue.js"></script> -->
    <script src="../../assets/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{name}}</h1>
        <h2>{{Date.now()}}</h2>  <!--时间戳格式-->
    </div>
    <script>
        /*
            Vue工作，就得创建一个Vue实例，
            root容器里被称为Vue模板
        */
        Vue.config.productionTip = false;//阻止vue在启动时生成生产提示
        new Vue({
            // Element
            el:"#root",//element用于指定当前vue实例为那个容器服务，document.getElementById('root')
            // data:绑定数据源，函数式
            data(){
                return{
                    name:"是"
                }
            }
        })
    </script>
</body>
</html>
