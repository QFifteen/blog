<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../assets/vue.js"></script>
</head>
<body>
    <div id="root">
        <input v-model="keydown">
    </div>
    <script>
        let vm = new Vue({
            el:"#root",
            data(){
                return{
                    keydown:""
                }
            },
            watch:{
                keydown(value,old){
                    console.log("值是"+value);
                    console.log("旧值是"+old);
                }
            }
        })
    </script>
</body>
</html>
