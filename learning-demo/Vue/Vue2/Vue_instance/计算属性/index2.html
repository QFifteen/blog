        <p>{{text}}</p>
        <p>{{message}}</p>
    </div>

    <script>
        //使用计算属性也能完成上述methods的操作
               let vm =  new Vue({
            el:"#root",
            data(){
                return{
                    text:"这是一个值得思考的问题!"
                }
            },
            computed:{
                message(){
                    //简写，只带get方法
                    //带有缓存
                    return this.text
                }
            }
        })
    </script>
</body>
